---
title: Stil
---
<h1>Stilguidelines og css</h1>

<h2>Farger</h2>
<table class="table">
    <thead>
        <tr>
            <th>Beskrivelse</th>
            <th>Farge</th>
            <th>Navn</th>
            <th>Hex</th>
        </tr>
    </thead>
    <tbody>
        {% for item in site.data.farger %}
        <tr>
            <td>{{ item.beskrivelse }}</td>
            <td style="background-color: #{{ item.kode }};" ></td>
            <td>{{ item.navn }}</td>
            <td>#{{ item.kode }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
